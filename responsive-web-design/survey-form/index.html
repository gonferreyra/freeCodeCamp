<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp survey form asignment</title>
</head>
<body>
    <div id="main">
        <div id="title">
            <h1>freeCodeCamp Survey Form</h1>
        </div>
        <div id="description">
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <form action="" id="survey-form">
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required><br>
            <label for="number">Age (optional)</label><br>
            <input type="number" name="age" id="number" min="18" max="90"><br>
            <label for="role">Which option best describes your current role?</label><br>
            <select name="role" id="dropdown">
                <option value="student">Student</option>
                <option value="full-job">Full Time Job</option>
                <option value="full-learner">Full Time Learner</option>
                <option value="not">Prefer Not To Say</option>
                <option value="other">Other</option>
            </select><br>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for=""><input type="radio" value="yes">Definitely</label>
            <label for=""><input type="radio" value="maybe">Maybe</label>


        </form>


    </div>
    
</body>
</html>
